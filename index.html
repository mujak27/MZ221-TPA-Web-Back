<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>websocket</title>
</head>
<body>
  <script>
    const ws = new WebSocket("ws://localhost:8080/ws")

    ws.onopen = ()=>{
      console.log("open")
      ws.send("uwu")
    }

    ws.onmessage = (msg) => {
      console.log(msg)
    }
  </script>
</body>
</html>
